<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">


</head>

<body>
    <div class="container flex bg-black ">
        <div class="left  bg-black ">
            <div class="home bg-grey rounded p-1 m-1">
                <div class="logo invert">
                    <img width="150px" style="color: green;" src="img/logo.svg" alt="">
                    <div class="close"><img src="img/close.svg" alt=""></div>
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="">Search</li>

                </ul>
            </div>

            <div class="library bg-grey m-1 p-1 rounded">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h3>
                        Your Library
                    </h3>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>
        </div>
        <div class="right  rounded">
            <div class="header rounded ">
                <div class="nav">
                    <div class="hamburger">
                        <img src="img/hamburger.svg" alt="">
                    </div>
                    <div class="arrows">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Signup</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                </div>

            </div>
            <div class="playbar custom" id="playbar">
                <div class="downarrow"><img src="img/downarrow.svg" alt=""></div>
                <div class="abovebar">

                    <div class="songinfo">
                    </div>
                    <div class="media-btns">
                        <img id="previous" src="img/playprev.svg" alt="">
                        <img id="play" id="playButton" src="img/play.svg" alt="">
                        <img id="next" src="img/playnext.svg" alt="">
                    </div>

                    <div class="timenvol">
                        <div class="songtime">
                        </div>
                        <div class="volume">
                            <img src="img/volume.svg" alt="">
                            <div class="range">
                                <input id="volume" type="range" name="volume" min="0" max="100">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="seekbar">
                    <div class="circle">
                    </div>
                </div>
            </div>


            <div class="songs">

            </div>
        </div>




    </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
